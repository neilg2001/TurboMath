<!DOCTYPE html>
<html lang="en">

<head>
  <title>Game Settings</title>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Center the buttons */
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    
    /* Style the buttons */
    button {
      font-size: 24px;
      padding: 12px 24px;
      margin: 8px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }
    
    /* Style the button colors for Easy, Medium, and Hard */
    #easy {
      background-color: #4CAF50;
    }
    
    #medium {
      background-color: #f7b500;
    }
    
    #hard {
      background-color: #e82c0c;
    }
  </style>
</head>

<body>
  <!-- Create the buttons -->
  <button id="easy">Easy</button>
  <button id="medium">Medium</button>
  <button id="hard">Hard</button>
</body>

</html>
